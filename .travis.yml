language: python
python:
  - "2.7"
  - "pypy"
cache:
  directories:
    - $HOME/.cache/pip
install:
  - pip install "cryptography<=1.0"
  - pip install twine
  - pip install coveralls
  - pip install --upgrade pip
  - pip install flake8
  - pip install -r requirements-dev.txt
  - pip install -e .
script:
  - flake8 consular
  - py.test consular --cov consular
after_success:
  - coveralls
deploy:
  provider: pypi
  user: smn
  password:
    secure: ""
  on:
    tags: true
    all_branches: true
